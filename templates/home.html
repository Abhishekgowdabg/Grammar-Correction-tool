<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grammar Correction App (aiohttp)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1>Grammar Correction Tool (aiohttp)</h1>
        <form method="POST" class="mt-3">
            <textarea name="text" class="form-control" rows="4" placeholder="Enter your text here..." required>{{ original or '' }}</textarea>
            <button type="submit" class="btn btn-primary mt-3">Check Grammar</button>
        </form>

        {% if corrected %}
        <div class="mt-4">
            <h4>Corrected Text:</h4>
            <p class="p-3 bg-white border">{{ corrected }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
